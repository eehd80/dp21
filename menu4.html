<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="title" content="검색 포털에 표시되는 사이트 타이틀">
  <meta name="keywords" content="검색 포털에 표시되는 사이트 키워드">
  <meta name="description" content="검색 포털에 표시되는 사이트 설명">
  <!-- 카카오톡 관련 설정 -->
  <meta property="og:title" content="네이버">
  <meta property="og:url" content="https://www.naver.com/">
  <meta property="og:image" content="https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png">
  <meta property="og:description" content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./dist/css/comm.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <div id="u-skip">
    <a href="#gnb">주메뉴 바로가기</a>
    <a href="#main">본문 바로가기</a>
  </div>

  <div class="wrap">
    <!-- header -->
    <!-- 스크롤 시 .bg-light .navbar-light 추가 -->
    <!-- 마우스 오버시 .active 추가 -->
    <header class="navbar-dark"  include-html="layout/header.html"></header>
    <!-- //header -->
    <!-- subTitle -->
    <div class="wrap-subtit">서브타이틀</div>
    <!-- //subTitle -->
    <!-- main -->
    <div id="main">
      <section id="section1" class="sec-g sec-name1">
        <div class="container">
          <h2 class="sec-tit ani-slide">
            <span>타이틀1</span>
          </h2>
          <div class="sec-cont">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs ani-slide">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content ani-slide">
              <div class="tab-pane container active" id="home">home</div>
              <div class="tab-pane container fade" id="menu1">menu1</div>
              <div class="tab-pane container fade" id="menu2">menu2</div>
            </div>
          </div>
        </div>
      </section>

      <section id="section2" class="sec-g sec-name2">
        <div class="container">
          <h2 class="sec-tit ani-slide"><span>타이틀2</span></h2>
          <div class="sec-cont">
            <!-- slide-banner1 -->
            <div class="swiper-container slide-banner1 ani-slide">
              <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
                <div class="swiper-slide">Slide 10</div>
              </div>
              <!-- Add Arrows -->
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>

            <!-- slide-banner2 -->
            <div class="swiper-wrap ani-slide">
              <div class="swiper-container slide-banner2">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">Slide 1</div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                  <div class="swiper-slide">Slide 4</div>
                  <div class="swiper-slide">Slide 5</div>
                  <div class="swiper-slide">Slide 6</div>
                  <div class="swiper-slide">Slide 7</div>
                  <div class="swiper-slide">Slide 8</div>
                  <div class="swiper-slide">Slide 9</div>
                  <div class="swiper-slide">Slide 10</div>
                </div>
              </div>
              <!-- Add Arrows -->
              <div class="swiper-button-next-out"></div>
              <div class="swiper-button-prev-out"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="sec-g sec-bnr">
        <p>배너 글씨</p>
      </section>

      <section id="section3" class="sec-g sec-name3">
        <div class="container">
          <h2 class="sec-tit ani-slide"><span>CONTACTS</span></h2>
          <div class="sec-cont">
            <form class="gform" name="contact" method="post" action="https://script.google.com/macros/s/AKfycbxwfV1E9-y9rcKVAeElv6-wyk_7cDH5n9QIlDVZWoOwJ1CKWRZXQIJw5w/exec">
              <div class="row ani-slide">
                <div class="col-md-1">
                  <label for="usr">이름</label>
                </div>
                <div class="col-md-4">
                  <input type="text" name="usr" class="form-control" id="usr" value="홍길동">
                </div>
                <div class="col-md-1 offset-md-1">
                  <label for="email">이메일</label>
                </div>
                <div class="col-md-5">
                  <input type="email" name="email" class="form-control" id="email" value="id@gmail.com">
                </div>
                <!-- 문의내용 -->
                <div class="col-md-1 mt-3">
                  <label for="comment">문의내용</label>
                </div>
                <div class="col-md-11 mt-3">
                  <textarea class="form-control" name="commet" rows="5" id="comment" placeholder="문의하실 내용을 적어주세요.">가라가라 메일아 가라~~~~</textarea>
                </div>
              </div>
              <div class="row mt-4 ani-slide">
                <div class="col-md-2 offset-md-4">
                  <button type="submit" class="btn btn-danger">보내기</button>
                </div>
                <div class="col-md-2">
                  <button type="reset" class="btn btn-secondary">취소</button>
                </div>
              </div>

              <div class="thankyou_message alert alert-success alert-dismissible fade show mt-4">
                <div class="inner">
                  <!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
                  <strong>Success!</strong> 문의 주셔서 감사합니다.
                </div>
              </div>

            </form>
          </div>
        </div>
      </section>

    </div>
    <!-- //main -->
    <!-- footer -->
    <footer include-html="layout/footer.html"></footer>
    <!-- //footer -->
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./dist/vendor/scrollUp/jquery.scrollUp.min.js"></script>
  <script src="./dist/js/form-submission-handler.js"></script>
  <script src="./dist/vendor/include.js"></script>
  <script src="./dist/js/comm.js"></script>
  <!-- ie9 이하 버전에서 잘 보이도록 추가 -->
  <!--[if lt IE 9]>
      <script src="./dist/vendor/html5.js"></script>
      <script src="./dist/vendor/respond.min.js"></script>
    <![endif]-->
</body>

</html>
